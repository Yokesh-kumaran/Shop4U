<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/Shop4U/style/styles.css" />
    <script src="/Shop4U/script/scripts.js" defer></script>
  </head>
  <body>
    <div
      class="container"
      style="
        background-image: url('/Shop4U/images/welcome.jpg');
        height: 100vh;
        width: 100%;
        background-size: cover;
      "
    ></div>
    <div
      class="container-fluid"
      style="
        background-image: linear-gradient(
          to right,
          rgb(6, 139, 241),
          rgb(7, 228, 240),
          rgb(12, 234, 164)
        );
        height: 100vh;
        width: 100%;
      "
    >
      <div class="row p-4">
        <div class="col"></div>
        <div
          class="col-6 p-5 bg-light bg-gradient bg-opacity-75 border border-2 border border-dark rounded"
          style="margin-top: 60px"
        >
          <h1>Sign In</h1>
          <div class="form-group">
            <label for="email">Email address</label>
          </div>

          <div>
            <input
              type="email"
              class="form-control w-100"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
          </div>

          <div>
            <input
              type="password"
              class="form-control w-100 mb-2"
              id="password"
              placeholder="Password"
            />
          </div>

          <p id="error" class="text-danger"></p>

          <div>
            <p class="para">New user!!<a href="/Shop4U/register.html">Sign up</a></p>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary w-100" onclick="signInHandler()">
              Submit
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
