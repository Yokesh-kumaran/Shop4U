<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../style/styles.css" />
    <script src="../script/scripts.js" defer></script>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background-image: linear-gradient(
          to right,
          rgb(6, 139, 241),
          rgb(7, 228, 240),
          rgb(12, 234, 164)
        );
        height: 100vh;
        width: 100%;
      "
    >
      <div class="row pt-4">
        <div class="col"></div>
        <div
          class="col-6 p-5 bg-light bg-gradient bg-opacity-75 border border-2 border border-dark rounded"
        >
          <h1>Sign Up</h1>
          <form>
            <div class="form-group">
              <label for="userEmail">Email address</label>
            </div>

            <div>
              <input
                type="email"
                class="form-control w-100 mb-3"
                id="userEmail"
                placeholder="Enter email"
              />
            </div>

            <div class="form-group">
              <label for="userName">Username</label>
            </div>

            <div>
              <input
                type="text"
                class="form-control w-100"
                id="userName"
                placeholder="Enter username"
              />
            </div>

            <div class="form-group mt-3">
              <label for="userPass">Password</label>
            </div>

            <div>
              <input
                type="password"
                class="form-control w-100"
                id="userPass"
                placeholder="Password"
              />
            </div>

            <div class="form-group mt-3">
              <label for="userConfirmPass">Confirm password</label>
            </div>

            <div>
              <input
                type="password"
                class="form-control w-100 mb-2"
                id="userConfirmPass"
                placeholder="Password"
              />
            </div>

            <p id="mistake" class="text-danger"></p>

            <div>
              <p class="para">
                Already an user!!<a href="login.html">Sign in</a>
              </p>
            </div>
            <button
              type="submit"
              class="btn btn-primary mb-0 w-100"
              onclick="signUpHandler()"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
