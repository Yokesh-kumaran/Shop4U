<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../Shop4U/style/styles.css" />
    <script src="../Shop4U/script/scripts.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="logo" href="/Shop4U/ui/product_detail.html">
          <img
            src="/Shop4U/images/logo.png"
            width="50"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
      <div class="collapse navbar-collapse ms-3" id="navbarNav">
        <div class="navbar-nav">
          <p class="me-2 mt-2" style="width: 70px;">
            <a
              class="nav-link text-light"
              aria-current="page"
              id="cartCount"
              href="/Shop4U/ui/user_cart.html"
              >Cart</a
            >
          </p>
         
          <p class="me-3 mt-2">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="/Shop4U/ui/user_orders.html"
              >Orders</a
            >
          </p>
        </div>
        <a class="logout" href="/Shop4U/ui/login.html">
          <button
            type="button"
            class="btn btn-danger me-2"
            onclick="userLogOutHandler()"
          >
            Logout
          </button>
        </a>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="mt-4">Cart</h1>
      <div id="emptyCart" class="d-flex">
        <p class="fs-2 mb-2">Cart is empty</p>
        <a
          href="/Shop4U/ui/product_detail.html"
          class="btn btn-primary mb-2 mt-1 p-2 ms-3"
          >Explore More..</a
        >
      </div>
      <div id="table">
        <table class="table table-bordered border-dark table-info">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price per product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total Price</th>
              <th scope="col">Delete Product</th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>
        <p class="fs-5 text-end" id="total"></p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" onclick="checkOutHandler()">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
