<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../style/styles.css" />
    <script src="../script/scripts.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="logo" href="admin_index.html">
          <img
            src="/images/logo.png"
            width="50"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
      <div class="collapse navbar-collapse ms-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="ordersNav me-3">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="admin_orders.html"
              >Orders</a
            >
          </li>
        </ul>
        <button class="btn btn-danger me-2" onclick="userLogOutHandler()">
          Logout
        </button>
      </div>
    </nav>

    <div class="container-fluid" style="height: 80vh; width: 100%">
      <div class="row mt-2">
        <div class="col"></div>
        <div
          class="col-6 p-3 bg-light bg-gradient bg-opacity-75 border border-2 border border-dark rounded"
        >
          <input type="hidden" id="productId" />
          <h1 id="changeTitle" class="text-center">Add Product</h1>
          <div class="form-group">
            <label for="productName">Name</label>
          </div>

          <div>
            <input
              type="text"
              class="form-control w-100 mb-3"
              id="productName"
            />
          </div>

          <div class="form-group">
            <label for="productPrice">Price</label>
          </div>

          <div>
            <input type="text" class="form-control w-100" id="productPrice" />
          </div>

          <div class="form-group mt-3">
            <label for="productDescription">Description</label>
          </div>

          <div>
            <textarea
              class="form-control w-100"
              rows="5"
              id="productDescription"
            ></textarea>
          </div>

          <div class="form-group mt-3">
            <label for="productUrl">Image URL</label>
          </div>

          <div>
            <input
              type="text"
              class="form-control w-100 mb-4"
              id="productUrl"
            />
          </div>

          <button
            type="addProduct"
            class="btn btn-success w-100"
            id="changeButton"
            onclick="addProductHandler()"
          >
            Add Product
          </button>
        </div>
        <div class="col"></div>
      </div>
      <div
        id="toast"
        class="toast position-fixed text-bg-success border-0"
        style="top: 60px; right: 10px; width: 300px"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
