      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <link rel="stylesheet" href="../style/styles.css" />

  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="logo" href="admin_index.html">
          <img
            src="/images/logo.png"
            width="50"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
      <div class="collapse navbar-collapse ms-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="ordersNav me-3">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="admin_orders.html"

            >
          </li>
        </ul>
        <button
          type="button"
          class="btn btn-danger me-2"
          href="login.html"

        >
          Logout
        </button>
      </div>
    </nav>

    <div>
      <img src="/images/1696410774954.jpg" height="600px" width="100%" /><br />
      <div class="center">
        <a href="add_product.html"
          ><button class="btn btn-primary me-2 ms-1 mt-3 w-100" type="button">
            Add product
          </button></a
        >
      </div>
    </div>

    <table
      class="table table-info table-bordered mt-3 border border-2 border border-dark"
    >
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody id="productsShowAdmin"></tbody>
    </table>
    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
