<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Seeing Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/Shop4U/style/styles.css" />
    <script src="/Shop4U/script/scripts.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="logo" href="/Shop4U/admin_index.html">
          <img
            src="/Shop4U/images/logo.png"
            width="50"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
      <div class="collapse navbar-collapse ms-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="ordersNav me-3">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="/Shop4U/admin_orders.html"
              >Orders</a
            >
          </li>
        </ul>
        <a class="logout" href="/Shop4U/index.html">
          <button
            type="button"
            class="btn btn-danger me-2"
            onclick="userLogOutHandler()"
          >
            Logout
          </button>
        </a>
      </div>
    </nav>

    <div class="container my-5">
      <p class="fs-1">Orders History</p>

      <table class="table table-bordered table-info">
        <thead>
          <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Date</th>
            <th scope="col">Customer Email</th>
            <th scope="col">Products</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="adminOrderTable"></tbody>
      </table>
    </div>
    <div
      class="container-fluid"
      style="background-color: black; width: 100%; height: 100px"
    >
      <footer class="d-flex justify-content-center p-4">
        <p style="color: white" class="mt-2">
          Copyright Â© 2023 Fashion Company.All Rights Reserved, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
